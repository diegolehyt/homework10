<div class="card employee-card">
    <div class="card-header engineer1">
        <h5 class="card-title h5">{{ name }}</h5>
        <h6 class="card-title h6"><i class="fas fa-glasses mr-2"></i>{{ role }}</h6>
    </div>
    <div class="card-body engineer2">
        <ul class="list-group">
            <li class="list-group-item"><i class="fas fa-user-alt mr-2"></i><span>ID:</span> {{ id }}</li>
            <li class="list-group-item"><i class="far fa-envelope mr-2"></i><span>Email:</span> <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><i class="fab fa-github mr-2"></i><span>GitHub:</span> <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
